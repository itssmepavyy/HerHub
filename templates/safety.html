{% extends "base.html" %}
{% block content %}
<h2>Complaint Center</h2>

<form method="POST">
<input name="text" placeholder="Describe issue">
<button class="btn">Submit</button>
</form>

{% for c in complaints %}
<div class="card">{{c.user}} - {{c.text}} ({{c.status}})</div>
{% endfor %}
{% endblock %}
