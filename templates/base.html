<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{{title}}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="navbar">
    <div class="logo">Safety System</div>
    {% if session.username %}
    <div>
        <span>{{session.username}} ({{session.role}})</span>
        <a href="/logout">Logout</a>
    </div>
    {% endif %}
</div>

<div class="container">
{% block content %}{% endblock %}
</div>

</body>
</html>
