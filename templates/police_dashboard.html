{% extends "base.html" %}
{% block content %}
<h2>Police Panel</h2>

{% for c in complaints %}
<div class="card">
<b>{{c.user}}</b> : {{c.text}} ({{c.status}})
{% if c.status=="Pending" %}
<form method="POST">
<input type="hidden" name="id" value="{{loop.index0}}">
<button class="btn">Resolve</button>
</form>
{% endif %}
</div>
{% endfor %}
{% endblock %}
